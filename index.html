<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count down</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>New Year Countdown</h1>
<div id="countdown" class="countdown">

    <div class="time">
<h2 id="days"></h2>
<small>Days</small>
    </div>

    <div class="time">
<h2 id="hours"></h2>
<small>Hours</small>
    </div>

    <div class="time">
<h2 id="minutes"></h2>
<small>minutes</small>
    </div>

    <div class="time">
<h2 id="seconds"></h2>
<small>seconds</small>
    </div>


</div>
    <script src="script.js"></script>
</body>
</html>
